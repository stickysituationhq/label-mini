/* Add logo area styles */
.logo-area {
    width: 100%;
    max-width: 320px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    color: #999;
    font-size: 14px;
}
.logo-area img {
    width: 100%;
}
.listing {
    font-size: 18px;
    margin-bottom: 21px;
}
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;  /* Increased body padding */
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 0 auto;
}
.container-width {
    width: 100%;
    max-width: 320px;
}
.placeholder {
    width: 189px;
    height: 38px;
    margin: 15px auto;  /* Increased margin */
    border-radius: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black !important;
    text-align: center;
    padding: 25px 40px;
    overflow: hidden;
    white-space: nowrap;
    transition: all 0.3s ease;
}
#colorSelect, #fontSelect, #textInput {
    margin-bottom: 25px;  /* Increased margin */
    padding: 15px;  /* Increased padding */
    border-radius: 5px;
    border: 1px solid #ccc;
    cursor: pointer;
    width: 100%;
    max-width: 320px;
    font-size: 16px;
}
.input-group {
    margin-bottom: 25px;  /* Increased margin */
    text-align: left;
    width: 100%;
    max-width: 320px;
}
.input-label {
    display: block;
    margin-bottom: 10px;  /* Increased margin */
    font-size: 14px;
    padding-left: 3px;  /* Added padding */
}
.preview-group {
    text-align: left;
    width: 100%;
    max-width: 320px;
    margin-bottom: 25px;  /* Increased margin */
    padding: 20px 0;  /* Added vertical padding */
}
.preview-label {
    display: block;
    margin-bottom: 20px;  /* Increased margin */
    font-size: 14px;
    font-weight: bold;
    padding-left: 3px;  /* Added padding */
}
#infoDisplay {
    width: 100%;
    max-width: 320px;
    padding: 15px;  /* Increased padding */
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    resize: none;
    height: auto;
    margin-top: 15px;  /* Increased margin */
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}
#infoDisplay:hover {
    background-color: #e8e8e8;
}
.copy-notification {
    position: fixed;
    top: 30px;  /* Increased position from top */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 12px 25px;  /* Increased padding */
    border-radius: 5px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 1000;
}
.copy-notification.show {
    opacity: 1;
}

@media screen and (max-width: 320px) {
.placeholder {
    width: 160px;
    height: 32px;
}
body {
    padding: 20px;  /* Slightly reduced padding for very small screens */
}
}

@media (min-width: 481px) {
body {
    padding: 40px;  /* Increased padding for larger screens */
}
.input-group, .preview-group, #colorSelect, #fontSelect, #textInput, #infoDisplay {
    max-width: 400px;
}
}
</style>
</head>
<!-- Rest of the HTML and JavaScript remains exactly the same -->
<body>
<!-- Add logo placeholder at the top -->
<div class="logo-area">
  <figure><img src="images/logo.png" width="auto" height="auto" alt="StickySituation logo"/></figure>
</div>
<h2 class="listing">Mini - Tritone (<a href="mini-monotone.html">Monotone</a>, <a href="mini-rainbow.html">Rainbow</a>, <a href="mini-black-white.html">B&amp;W</a>)</h2>
<div class="copy-notification" id="copyNotification">Copied!</div>
<div class="input-group">
  <label for="textInput" class="input-label">1. Insert name/text</label>
  <input type="text" class="container-width" id="textInput" placeholder="Enter text here..." value="" maxlength="20">
</div>
<div class="input-group">
  <label for="colorSelect" class="input-label">2. Select design</label>
  <select id="colorSelect" class="container-width">
    <option value="ash">Ash</option>
    <option value="aurora">Aurora</option>
    <option value="bliss">Bliss</option>
    <option value="bonsai">Bonsai</option>
    <option value="breezy">Breezy</option>
    <option value="citrus">Citrus</option>
    <option value="cloud">Cloud</option>
    <option value="crayon">Crayon</option>
    <option value="dream">Dream</option>
    <option value="fiesta">Fiesta</option>
    <option value="flamingo">Flamingo</option>
    <option value="garden">Garden</option>
    <option value="lavender">Lavender</option>
    <option value="lemomdrop">Lemomdrop</option>
    <option value="macha">Macha</option>
    <option value="misberry">Misberry</option>
    <option value="pastel">Pastel</option>
    <option value="roselit">Roselit</option>
    <option value="sienna">Sienna</option>
    <option value="sunbear">Sunbear</option>
    <option value="sunset">Sunset</option>
    <option value="tropical">Tropical</option>
    <option value="twilight">Twilight</option>
    <option value="vivid">Vivid</option>
  </select>
</div>
<div class="input-group">
  <label for="fontSelect" class="input-label">3. Choose font</label>
  <select id="fontSelect" class="container-width">
    <option value="'E1', sans-serif">E1</option>
    <option value="'E2', sans-serif">E2</option>
    <option value="'E3', sans-serif">E3</option>
    <option value="'E4', sans-serif">E4</option>
    <option value="'E5', sans-serif">E5</option>
    <option value="'E6', sans-serif">E6</option>
    <option value="'E7', sans-serif">E7</option>
    <option value="'E8', sans-serif">E8</option>
    <option value="'E9', sans-serif">E9</option>
    <option value="'E10', sans-serif">E10</option>
    <option value="'E11', sans-serif">E11</option>
    <option value="'E12', sans-serif">E12</option>
    <option value="'C1', sans-serif">C1</option>
    <option value="'C2', sans-serif">C2</option>
    <option value="'C3', sans-serif">C3</option>
    <option value="'C4', sans-serif">C4</option>
    <option value="'C5', sans-serif">C5</option>
    <option value="'C6', sans-serif">C6</option>
  </select>
</div>
<div class="preview-group">
  <label class="preview-label">Preview:</label>
  <div id="placeholder1" class="placeholder"></div>
  <div id="placeholder2" class="placeholder"></div>
  <div id="placeholder3" class="placeholder"></div>
</div>
<div class="input-group">
  <label for="textInput" class="input-label">Info for StickySituation:</label>
  <input type="text" id="infoDisplay" readonly title="Click to copy">
</div>
<script>
        // JavaScript remains exactly the same
        const textInput = document.getElementById('textInput');
        const colorSelect = document.getElementById('colorSelect');
        const fontSelect = document.getElementById('fontSelect');
        const placeholders = document.querySelectorAll('.placeholder');
        const infoDisplay = document.getElementById('infoDisplay');
        const copyNotification = document.getElementById('copyNotification');

        const colorSets = {
    ash: ['#f4f3ef', '#d1d1cf', '#adaca8'],
    aurora: ['#fff5ea', '#4fc5ea', '#7e6eb0'],
    bliss: ['#f95b78', '#fffcf9', '#9fdbdd'],
    bonsai: ['#ffda8e', '#c5cf9c', '#5bada9'],
    breezy: ['#5bada9', '#95d9e7', '#9ca0c2'],
    citrus: ['#29c6dd', '#d9e3c7', '#ff782c'],
    cloud: ['#f3f2f8', '#afd9f3', '#8dc5e8'],
    crayon: ['#fb5e63', '#ffda74', '#00bad0'],
    dream: ['#ee4c9b', '#d694be', '#b9e2f7'],
    fiesta: ['#fa4a5e', '#ffc729', '#6dc049'],
    flamingo: ['#d2b5b7', '#f2949a', '#fd737a'],
    garden: ['#fdc5c2', '#ffe3d3', '#b7d4bf'],
    lavender: ['#f8d6e6', '#fff5c4', '#bd7fb1'],
    lemomdrop: ['#feb7a2', '#f0b870', '#dfcc47'],
    macha: ['#bee5e1', '#aeddca', '#98ccaa'],
    misberry: ['#fafafc', '#e0f3fb', '#ed5265'],
    pastel: ['#77d1d9', '#fed0de', '#fff099'],
    roselit: ['#c97bb2', '#ee9ec1', '#e6b9bf'],
    sienna: ['#f2e2df', '#f6d5c4', '#d39995'],
    sunbear: ['#fff7eb', '#ffd587', '#f5586d'],
    sunset: ['#ffa884', '#fb605c', '#00ba9e'],
    tropical: ['#ffde4f', '#ff9f2c', '#f84489'],
    twilight: ['#c48abd', '#e47c6c', '#5cb4d6'],
    vivid: ['#008bc3', '#f95a86', '#ffce5b']
        };

const colorSetNames = {
    ash: 'Ash',
    aurora: 'Aurora',
    bliss: 'Bliss',
    bonsai: 'Bonsai',
    breezy: 'Breezy',
    citrus: 'Citrus',
    cloud: 'Cloud',
    crayon: 'Crayon',
    dream: 'Dream',
    fiesta: 'Fiesta',
    flamingo: 'Flamingo',
    garden: 'Garden',
    lavender: 'Lavender',
    lemomdrop: 'Lemomdrop',
    macha: 'Macha',
    misberry: 'Misberry',
    pastel: 'Pastel',
    roselit: 'Roselit',
    sienna: 'Sienna',
    sunbear: 'Sunbear',
    sunset: 'Sunset',
    tropical: 'Tropical',
    twilight: 'Twilight',
    vivid: 'Vivid'
};


        const fontNames = {
            "'E1', sans-serif": 'E1',
            "'E2', sans-serif": 'E2',
            "'E3', sans-serif": 'E3',
            "'E4', sans-serif": 'E4',
            "'E5', sans-serif": 'E5',
            "'E6', sans-serif": 'E6',
            "'E7', sans-serif": 'E7',
            "'E8', sans-serif": 'E8',
            "'E9', sans-serif": 'E9',
            "'E10', sans-serif": 'E10',
            "'E11', sans-serif": 'E11',
            "'E12', sans-serif": 'E12',
			"'C1', sans-serif": 'C1',
            "'C2', sans-serif": 'C2',
            "'C3', sans-serif": 'C3',
            "'C4', sans-serif": 'C4',
            "'C5', sans-serif": 'C5',
            "'C6', sans-serif": 'C6'
        };

        function showNotification() {
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 1500);
        }

        infoDisplay.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(infoDisplay.value);
                showNotification();
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });

        function updateInfoDisplay() {
            const selectedColorSet = colorSetNames[colorSelect.value];
            const selectedFont = fontNames[fontSelect.value];
            const userText = textInput.value;
            infoDisplay.value = `${selectedColorSet}, ${userText || ''} (${selectedFont})`;
        }

        function updateColors() {
            const selectedSet = colorSets[colorSelect.value];
            placeholders.forEach((placeholder, index) => {
                placeholder.style.backgroundColor = selectedSet[index];
            });
            updateInfoDisplay();
        }

        function updateFont() {
            const selectedFont = fontSelect.value;
            placeholders.forEach(placeholder => {
                placeholder.style.fontFamily = selectedFont;
            });
            resizeText();
            updateInfoDisplay();
        }

        function resizeText() {
            const text = textInput.value;
            const containerWidth = placeholders[0].offsetWidth - 20;
            
            placeholders.forEach(placeholder => {
                placeholder.textContent = text;
                
                const span = document.createElement('span');
                span.style.visibility = 'hidden';
                span.style.fontFamily = placeholder.style.fontFamily || 'Times New Roman';
                span.style.fontSize = '24px';
                span.textContent = text;
                document.body.appendChild(span);
                
                const textWidth = span.offsetWidth;
                const scaleFactor = Math.min(1, containerWidth / textWidth);
                
                const fontSize = Math.max(10, Math.floor(24 * scaleFactor));
                placeholder.style.fontSize = `${fontSize}px`;
                
                document.body.removeChild(span);
            });
            updateInfoDisplay();
        }

        colorSelect.addEventListener('change', updateColors);
        fontSelect.addEventListener('change', updateFont);
        textInput.addEventListener('input', resizeText);

        // Initialize
        updateColors();
        updateFont();
        updateInfoDisplay();
    </script>
</body>
</html>
